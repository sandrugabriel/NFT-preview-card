<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="containers">

    <div class="card-container">
      <img src="images/image-equilibrium.jpg" class="img-card">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-price">
        <p class="price">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
  
      <div class="container-creation">
        <img class="avatar" src="images/image-avatar.png">
        <p class="info-create">Creation of <a class="name-info">Jules Wyvern</a></p>
      </div>
  
    </div>
  
    
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">sandrugabriel</a>.
    </div>
  </div>

</body>
</html>
